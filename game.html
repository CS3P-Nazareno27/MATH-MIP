<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathscapes - Choose Your Level</title>
<style>
  body {
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
    animation: fadeInUp 1s ease-out forwards;
    opacity: 0;
  }

  .levels {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }

  .level-link {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #007bff; 
    color: #fff;
    text-decoration: none;
    margin-bottom: 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }

  .level-link:hover {
    background-color: #0056b3; 
    transform: scale(1.05);
  }

  .return-home {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #ff3333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }

  .return-home:hover {
    background-color: #e60000;
    transform: scale(1.05);
  }

  .tutorial-link {
    padding: 15px 30px;
    font-size: 20px;
    background-color: #28a745; 
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
    position: relative;
    right:-660px;
    top:-40px;
  }

  .tutorial-link:hover {
    background-color: #218838;
    transform: scale(1.05);
  }

  .logo {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 44px;
    color: #fff;
    padding: 10px;
    animation: fadeInLeft 1s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo">MathScapes</div>
  <a class="tutorial-link" href="tutorial.html">TUTORIAL</a>
  <h1>Choose Level</h1>
  <div class="levels">
    <a class="level-link" href="kean.html">Level 1 KEAN</a>
    <a class="level-link" href="#">Level 2 RED</a>
    <a class="level-link" href="#">Level 3 MADI</a>
    <a class="level-link" href="#">Level 4 PADI</a>
    <a class="level-link" href="#">Level 5 MIKO</a>
    <a class="return-home" href="index.html">Return to Home</a>
  </div>
</div>

<script>
  
  window.onload = function() {
    document.querySelector('.container').style.opacity = '1';
    document.querySelector('.logo').style.opacity = '1';
    document.querySelector('.tutorial-link').style.opacity = '1';
    document.querySelector('h1').style.opacity = '1';
    document.querySelector('.levels').style.opacity = '1';
    document.querySelectorAll('.level-link').forEach(function(link) {
      link.style.opacity = '1';
    });
    document.querySelector('.return-home').style.opacity = '1';
  };
</script>
</body>
</html>
