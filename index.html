<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathscapes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    animation: fadeIn 1s ease-out forwards;
    opacity: 0;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    animation: slideIn 1s ease-out forwards;
    opacity: 0;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: slideIn 1s ease-out forwards;
    opacity: 0;
  }

  button:hover {
    background-color: #0056b3;
    transform: scale(1.1,1.1);
    
  }
  

  @keyframes slideIn {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to Mathscapes</h1>
  <button id= "hez"onclick="enterGame()">ENTER GAME</button>
</div>

<script>
  function enterGame() {
    window.location.href = "game.html";
  }
</script>
</body>
</html>
